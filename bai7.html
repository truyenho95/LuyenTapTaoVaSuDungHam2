<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bài 7</title>
</head>
<body>
  <script>
    let a = parseInt(prompt('Nhập số a:'));
    let b = parseInt(prompt('Nhập số b:'));
    
    function swap() {
      let temp = b;
      b = a;
      a = temp;
    }
    
    swap();
    alert(`a = ${a}, b = ${b}`);
  </script>
</body>
</html>
