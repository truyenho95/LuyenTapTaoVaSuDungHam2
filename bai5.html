<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bài 5</title>
</head>
<body>
  <script>
    let arr = [];
    for (let i = 0; i<3; i++)
      arr[i] = parseInt(prompt(`Mời nhập số thứ ${i+1}:`));
    
    function findMin(arr) {
      let min = arr[0];
      for (let i = 1; i<3; i++) {
        if (arr[i]<min)
          min = arr[i];
      }
      return min;
    }
    alert(`Số nhỏ nhất trong 3 số là: ${findMin(arr)}`);
  </script>
</body>
</html>
