<!DOCTYPE html>

<head>

  <title>Bài 4</title>
</head>
<body>
  <script>
    let char = prompt('Kiểm tra ký tự:');

    function isNum(char) {
      if (char.charCodeAt(0)>=48 && char.charCodeAt(0)<=57)
        return alert('Là số!');

      return alert('Không phải số!');
    }

    isNum(char);
  </script>
</body>
</html>
