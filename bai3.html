<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bài 3</title>
</head>
<body>
  <script>
    let x = parseInt(prompt('Nhập số cần tính giai thừa:'));

    function factorial(num) {
      var result = 1;
      if (num==0)
        return 1;
      else {
        for (let i = 1; i<=num; i++)
          result *= i;
      }
      return result;
    }

    alert(`${factorial(x)}`);
  </script>
</body>
</html>
